    <body>
        <header>
        <!-- NAVBAR -->
            <nav class="fixed-nav-bar navbar navbar-expand-lg navbar-custom">
                <a class="navbar-brand" href="./index.html">Spartan Training</a>
                <button class="navbar-toggler btn btn-sm align-right btn-primary ml-3 order-lg-last" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">   
                <i class="fas fa-bars" style="color:#BB0627; font-size:5px; display:inline-block;"></i>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>

                        <a class="nav-item nav-link active" href="#">Sign Up</a>
                    </div>
                </div>
            </nav>
            <!--/.NAVBAR -->
        </header>

        <!-- SIGN-UP FORM -->
        <div class= "container-fluid card sign-up-card my-3">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <p>
                    <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                    <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                </p>
                <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>
                <form>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="FirstName" class="form-control" placeholder="Full name" type="text" required>
                    </div>
                    
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="Email" class="form-control" placeholder="Email address" type="email" required>
                    </div>
                    
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" class="form-control" placeholder="Create password" type="password" required>
                    </div>
                                                        
                    <div class="form-group">
                        
                        <button type="button" class="btn btn-custom-1 btn-block" data-toggle="modal" data-target="#exampleModal">
                        Sign Up
                        </button>
                    </div>
                </form>
            </article>
        </div>
        <!--/. SIGN-UP FORM -->

        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sucessful Sign-Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>You Have Now Sucessfully Signed Up For Spartan Training!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-custom"><a class="btn-custom" href="./index.html">Back To Homepage</a></button>
                    </div>
                </div>
            </div>
        </div>
        <!--/. MODAL -->

        <footer>
        <!--SOCIAL LINKS & FOOTER-->
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
